<mat-card class="user-card">
    <mat-checkbox
      [checked]="user.select"
      (change)="onSelect(user)"
    ></mat-checkbox>
    <mat-card-content class="user-card__info">
      <p class="user-card__name">
        {{ user.firstname + " " + user.lastname | uppercase }}
      </p>
      <p class="user-card__email">{{ user.email }}</p>
      <p class="user-card__phone">{{ user.phone }}</p>
    </mat-card-content>
</mat-card>
